<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi sitio estilo BlankPaper</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      line-height: 1.5;
      color: #333;
    }
    header {
      text-align: right;
      padding: 2rem 1rem;
    }
    header nav {
      margin-bottom: 1.5rem;
    }
    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
    .hero img {
      max-width: 100%;
      height: auto;
    }
    .hero h1 {
      margin-top: 1rem;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    main section {
      margin-bottom: 3rem;
      text-align: center;
    }
    main section a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    footer {
      background-color: #f5f5f5;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    footer nav a {
      margin: 0 0.5rem;
      color: inherit;
      text-decoration: none;
    }
    .social {
      margin-top: 1rem;
    }
    .social a {
      margin: 0 0.5rem;
      color: inherit;
      text-decoration: none;
    }
    .main-nav {
  display: flex;
  justify-content: space-between; /* Separar contenido a izquierda y derecha */
  align-items: center;
  padding: 1rem 2rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links li a {
  text-decoration: none;
  font-weight: bold;
  color: #333;
}

.nav-image img {
  height: 60px; /* Ajusta según tamaño deseado */
  width: 60px;
  border-radius: 4px; /* opcional */
}

  </style>
</head>
<body>

  <header>
    <nav>
      <a href="work.html">Trabajo</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">Acerca de mi</a>

      <div class="nav-image">
      <img src="/imgs/logo.jpeg" alt="Logo o imagen" />
    </div>
    </nav>
  </header>

  <div class="hero">
      <h1>Mujosa es una artista e ilustradora costarricense</h1>
    </div>
  <main>

    <section class="cta-works">
      <a href="work.html">Trabajo</a>
    </section>

    <section class="blog-preview">
      <h2>Blog</h2>
      <a href="blog.html">Último Post ></a>
    </section>


    <section class="about">
      <h2>Acerca de mi</h2>
      <p>Soy una ilustradora costarricense .</p>
      <a href="about.html">Conózcame</a>
    </section>
  </main>

  <footer>
    <nav>
      <a href="blog.html">Blog</a> |
      <a href="work.html">Trabajo</a> |
      <a href="about.html">Acerca de mi</a> |
    </nav>
    <div class="credits">
      © Todos los derechos reservados | 

    <div class="social">
      <a href="#">Instagram</a> |
      <a href="#">Pinterest</a>  
    </div>
  </footer>

</body>
</html>
